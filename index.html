<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&family=Poppins:wght@500&display=swap"
        rel="stylesheet">
    <!-- Font Awesome Icon -->
    <script src="https://kit.fontawesome.com/cb03117415.js" crossorigin="anonymous"></script>
    <title>Assignment-No-2</title>
</head>

<body>
    <main class="container">
        <header>
            <div class="menu-bar">
                <div class="menu-title">
                    <h2>Influencer Products</h2>
                </div>
                <div class="menu-item">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Products</a></li>
                        <li><a href="">Sign Up</a></li>
                        <li><a href="">Login</a></li>
                        <li><i class="fas fa-search"></i></li>
                        <li><i class="fas fa-shopping-cart"></i></li>
                    </ul>
                </div>
            </div>
        </header>
        <section>
            <div class="influencer-product">
                <div class="left-side">
                    <div>
                        <h1 class="banner-head">Start your journey as<br>Influencer</h1>
                        <p class="banner-text">The best 4K camera for video in 2022 for both Photographers and
                            Videographers</p>
                        <div class="buttons">
                            <div class="click"><a href="">Pre-order Now</a></div>
                            <div><i class="fas fa-arrow-right"></i></div>
                        </div>
                    </div>
                </div>
                <div class="right-side">
                    <div class="banner-images">
                        <div><img src="./images/camera.png" alt=""></div>
                        <div class="bg"><img src="./images/Circle design.svg" alt=""></div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="companys">
               <ul>
                   <li><img src="/logos/Alibaba.svg" alt=""></li>
                   <li><img src="./logos/Amazon.svg" alt=""></li>
                   <li><img src="./logos/Daraz.pk Logo.svg" alt=""></li>
                   <li><img src="./logos/Ebay.svg" alt=""></li>
                   <li><img src="./logos/Rakuten.svg" alt=""></li>
                   <li><img src="./logos/Target.svg" alt=""></li>
               </ul>
            </div>
        </section>
    </main>

</html>
